<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="">
            <section>
                <h3>Registration form</h3>
                <div class="form-input">
                    <img width="30px" src="https://cdn-icons-png.flaticon.com/512/53/53125.png" alt="">
                    <input type="text" placeholder="Username">
                </div>
                <div class="form-input">
                    <img width="30px" src="https://cdn-icons-png.flaticon.com/512/126/126519.png" alt="">
                    <input type="text" placeholder="Email address">
                </div>
                <div class="form-input column">
                    <img width="30px" src="https://cdn-icons-png.flaticon.com/512/494/494950.png" alt="">
                    <input class="w50" type="password" placeholder="Password">
                    <input class="w50 second" type="password" placeholder="Confirm password">
                </div>
            </section>
            <section class="s2">
                <h3 class="P-D">Personal details</h3>
                <div class="form-input column">
                    <input placeholder="First name" class="w50 s2" type="text">
                    <input placeholder="Last name" class="w50 second s2" type="text">
                </div>
                <div class="form-input column">
                    <select class="s3" name="" id="">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input class="w50 second s2" type="date">
                </div>
            </section>
        </form>
        <div class="form-input">
            <input class="checkbox" type="checkbox">
            <p>I want to receive news and special offers</p>
        </div>
        <div class="form-input">
            <input class="checkbox" type="checkbox">
            <p>I agree width the Terms and Conditions</p>
        </div>
        <button>Submit</button>
    </main>
</body>
</html>
